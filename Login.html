<html>
<head>
<title>Akshay</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
}

.Main1 {
    width: 90%;
    max-width: 400px;
    margin: auto;
}

.Main {
    background: rgba(255, 255, 255, 0.28);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 20px;
    text-align: center;
    height: fit-content;
}

#Username, #pwd {
    opacity: 0.3;
    border-radius: 100px;
    width: 100%; 
    height: 40px;
    padding-left: 10px;
    margin: 10px 0; 
    border-width: 2px;
    border-color: rgb(218, 105, 64);
    border-style: solid;
}

#btn, #rst {
    width: 100px; 
    height: 40px;
    border-radius: 10px;
    border-width: 0.2px;
    background-color: skyblue;
    border-color: rgb(20, 152, 209);
    box-shadow: 0px 2px 2px;
    margin: 10px;
}

#btn:hover, #rst:hover {
    cursor: pointer;
    transition: 0.5s;
    box-shadow: 0px 2px 2px black;
    background-color: aqua;
}

#btn:active, #rst:active {
    background-color: black;
    color: antiquewhite;
    box-shadow: 0 0 2px 5px rgb(54, 54, 54);
}

#p2 {
    text-align: center;
    font-family: monospace;
    text-decoration: underline;
    text-decoration-color: blue;
    text-shadow: 0px 0px 2px;
}

@media (max-width: 600px) {
    .Main {
        padding: 15px;
    }

    #btn, #rst {
        width: 80px; 
        height: 35px; 
    }
}

</style>
</head>
<body leftmargin="600" topmargin="250" id="bd">
<div class="Main1">
<div class="Main">
    <p id="p">Login</p><br> 
    <input type="textbox" id="Username" placeholder=Username><br><br>
    <input type="password" id="pwd" placeholder=Password><br><br>
    <button id="btn">Submit</button>
    <button id="rst">Reset</button><br>
</div> 
<p id="p2">Hello</p><br>
</div>
</body>
<script>
    document.getElementById("btn").onclick = function() 
    { 
    var username = document.getElementById("Username").value;
    var password = document.getElementById("pwd").value;
    document.getElementById("p2").textContent= `Hi ${username}, your password is ${password}`; 
    }; 
    document.getElementById("rst").onclick = function() 
    {
    document.getElementById("Username").value = ""; 
    document.getElementById("pwd").value = "";
    document.getElementById("p2").textContent ="";
    }
    </script>
</html>
